<mat-card class="example-card member-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <p class="display-name">{{ member().display_name }}</p>
    <mat-card-subtitle class="username">{{ member().username }}</mat-card-subtitle>
  </mat-card-header>
  <img class="photoOfTheDay" mat-card-image [src]="member().photoOfTheDay"
    alt="Photo of a {{ member().display_name }}" />
  <mat-card-content>
    <p class="emoji">🃏</p>
    <p class="age">{{ member().age }} years</p>
    <p class="looking-for">{{ member().looking_for }}</p>
    <p class="interest">{{ member().interest }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="togglelike()">
      @if (isfollowing) {
      ❤️
      }
      @if (!isfollowing) {
      🤍
      }
    </button>
    <button mat-button routerLink="/members-profile/{{member().username}}">More Detail</button>
  </mat-card-actions>
</mat-card>
